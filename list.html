<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>List</h1>
    <h2>unordered List</h2>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <H2>Ordered list</H2>
    <ol type="I">
        <Li>One</Li>
        <Li>Two</Li>
        <Li>Three</Li>
    </ol>

    <H3>Nested List</H3>
    <ul>
        <li>1
            <ol>H.1</ol>
            <ol>H.2</ol>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio, enim. <span>Test 3</span></p>
<!-- 
    The Elements Which takes whole line in a web page is called as InLine Elements

    The Elements which does not take whole line called as blocked levele elements -->
</body>

</html>
